<div class="modal-container">
    <div class="modal animate__animated animate__fadeInDown" id="driverDataChange" tabindex="-1" role="dialog" aria-labelledby="driverDataChangeLabel" aria-hidden="true" [ngStyle]="{'display':displayStyle}">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title arial_font">Prikaz dokumenata u HTML obliku: </h5>
                    <button type="button" class="close" (click)="closeModalLinks()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div *ngFor="let zahtev of zahtevi" class="mt-1">
                        <a href="" (click)="showHTML(zahtev)">{{zahtev.podaciOPrijavama.novaPrijava.brojPrijave}}</a>
                    </div>
                    <div>
                        <button type="button" data-dismiss="modal" class="btn btn-dark right_button mt-3" (click)="closeModalLinks()">Zatvori</button>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
