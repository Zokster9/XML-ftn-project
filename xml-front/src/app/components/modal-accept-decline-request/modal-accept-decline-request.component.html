<div class="modal-container">
    <div class="modal animate__animated animate__fadeInDown" id="driverDataChange" tabindex="-1" role="dialog" aria-labelledby="driverDataChangeLabel" aria-hidden="true" [ngStyle]="{'display':displayStyle}">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title arial_font" id="driverDataChangeLabel">Podnosenje resenja o zahtevu </h5>
                    <button type="button" class="close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form [formGroup]="form">
                    <div class="modal-body">
                        <div class="form-check mt-1">
                            <input formControlName="prihvaceno" class="form-check-input" type="radio" name="prihvaceno" id="prihvati" value="prihvati">
                            <label class="form-check-label arial_font" for="prihvati">Prihvati</label>
                        </div>
                        <div class="form-check mt-1">
                            <input formControlName="prihvaceno" class="form-check-input" type="radio" name="prihvaceno" id="odbij" value="odbij">
                            <label class="form-check-label arial_font" for="odbij">Odbij</label>
                        </div>
                        <div *ngIf="form.get('prihvaceno')?.value === 'odbij'">
                            <label for="obrazlozenje arial_font">Obrazlozenje odbijanja zahteva</label>
                            <input type="text" class="bg_gray borderless_input input_size mb-2" id="obrazlozenje">
                        </div>
                        <div>
                            <button data-dismiss="modal" class="btn btn-success right_button mt-3" (click)="submit()">Posalji resenje</button>
                            <button type="button" data-dismiss="modal" class="btn btn-dark left-align mt-3" (click)="closeModal()">Zatvori</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>  
</div>
